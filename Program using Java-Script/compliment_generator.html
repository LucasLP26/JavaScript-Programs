<!DOCTYPE html>
<html>
  <head>
    <title>Random Compliment Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f7f7f7;
      }
      
      h1 {
        font-size: 2.5em;
        margin-top: 50px;
        margin-bottom: 20px;
        color: #444;
      }
      
      button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1 id="compliment">Click the button to generate a compliment!</h1>
    <button onclick="generateCompliment()">Generate</button>
    
    <script>
      // List of possible compliments
      const compliments = [
        "You have a great sense of humor!",
        "You are an amazing friend.",
        "You are a hard worker.",
        "You have a beautiful smile.",
        "You are a talented musician.",
        "You have a kind heart.",
        "You are a great listener.",
        "You always make me feel better.",
        "You are an inspiration to others."
      ];

      // Function to generate a random compliment
      function generateCompliment() {
        // Choose a random compliment from the list
        const index = Math.floor(Math.random() * compliments.length);
        const compliment = compliments[index];
        
        // Display the compliment on the page
        document.getElementById("compliment").textContent = compliment;
      }
    </script>
  </body>
</html>
